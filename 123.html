<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地影片與天氣訊息</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .video-container {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message-container {
            width: 20%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            overflow-y: auto;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video controls>
                <source src="C:\Users\sf889\Desktop\新增資料夾\【般若】專輯－南無本師釋迦牟尼佛 MV.mp4" type="video/mp4">
                你的瀏覽器不支援此影片格式。
            </video>
        </div>
        <div class="message-container" id="messageContainer">
            <h2>當前天氣</h2>
            <p id="weatherMessage">載入中...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageContainer = document.getElementById('messageContainer');
            const weatherMessage = document.getElementById('weatherMessage');

            // 使用OpenWeatherMap API獲取天氣數據
            const apiKey = 'c2c7e11a5e4b33de01db3c05e5af7eea';
            const city = 'Taipei'; // 這裡使用台北作為示例城市，請根據需要更改
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const temp = data.main.temp;
                    const weatherDescription = data.weather[0].description;
                    weatherMessage.textContent = `台中溫度：${temp}°C, ${weatherDescription}`;
                })
                .catch(error => {
                    console.error('無法獲取天氣數據:', error);
                    weatherMessage.textContent = '無法獲取天氣數據';
                });
        });
    </script>
</body>
</html>
