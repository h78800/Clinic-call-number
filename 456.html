<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診間叫號系統</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .video-container {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message-container {
            width: 20%;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
        h2 {
            font-size: 2em;
            margin: 0 0 10px;
            color: #333;
        }
        .number-display {
            font-size: 4em;
            font-weight: bold;
            margin: 10px 0;
            color: #2c3e50;
        }
        .control-panel {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }
        button, input {
            font-size: 1.5em; /* 減小按鈕和輸入框的字體大小 */
            margin: 5px 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }
        input[type="number"] {
            text-align: center;
        }
        button:hover, input:hover {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video controls>
                <source src="C:\Users\sf889\Desktop\新增資料夾\【般若】專輯－南無本師釋迦牟尼佛 MV.mp4" type="video/mp4">
                你的瀏覽器不支援此影片格式。
            </video>
        </div>
        <div class="message-container">
            <h2>診間叫號</h2>
            <div class="number-display" id="currentNumber">0</div>
            <div class="control-panel">
                <input type="number" id="customNumber" min="0" value="0">
                <button onclick="setNumber()">Set</button>
                <button onclick="incrementNumber()">+</button>
                <button onclick="decrementNumber()">-</button>
                <button onclick="resetNumber()">Reset</button>
            </div>
        </div>
    </div>

    <script>
        let currentNumber = 0;

        function updateDisplay() {
            document.getElementById('currentNumber').textContent = currentNumber;
            // 語音合成
            const utterance = new SpeechSynthesisUtterance(`目前看診號碼是 ${currentNumber}`);
            utterance.lang = 'zh-TW';
            speechSynthesis.speak(utterance);
        }

        function incrementNumber() {
            currentNumber++;
            updateDisplay();
        }

        function decrementNumber() {
            currentNumber = Math.max(0, currentNumber - 1);
            updateDisplay();
        }

        function resetNumber() {
            currentNumber = 0;
            updateDisplay();
        }

        function setNumber() {
            let customValue = parseInt(document.getElementById('customNumber').value) || 0;
            currentNumber = Math.max(0, customValue);
            updateDisplay();
        }

        document.addEventListener('DOMContentLoaded', updateDisplay);
    </script>
</body>
</html>
