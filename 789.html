<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>診間叫號系統_有音效</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .video-container {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .message-container {
            width: 20%;
            background: #f0f0f0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .upper-half,
        .lower-half {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .upper-half {
            border-bottom: 1px solid #ddd;
        }

        video {
            max-width: 100%;
            max-height: 100%;
        }

        h2 {
            font-size: 2em;
            margin: 0 0 10px;
            color: #333;
        }

        .number-display {
            font-size: 8em;
            font-weight: bold;
            margin: 10px 0;
            color: #2c3e50;
        }

        .control-panel {
            display: flex;
            flex-direction: column;
            width: 100%;
            align-items: center;
        }

        .control-buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-bottom: 10px;
        }

        .control-buttons button {
            width: 45%;
        }

        button,
        input {
            font-size: 1.5em;
            margin: 5px 0;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid #3498db;
            border-radius: 5px;
            background-color: #ecf0f1;
            color: #2c3e50;
        }

        input[type="number"] {
            text-align: center;
        }

        button:hover,
        input:hover {
            background-color: #3498db;
            color: white;
            cursor: pointer;
        }

        .blink {
            animation: blinkingText 1s linear 3;
        }

        @keyframes blinkingText {
            0% {
                color: #2c3e50;
            }

            50% {
                color: transparent;
            }

            100% {
                color: #2c3e50;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="video-container">
            <video controls>
                <source src="你的mp4檔案路徑.mp4" type="video/mp4">
                你的瀏覽器不支援此影片格式。
            </video>
        </div>
        <div class="message-container">
            <div class="upper-half">
                <h2>診間叫號</h2>
                <div class="number-display" id="currentNumber">0</div>
            </div>
            <div class="lower-half">
                <div class="control-panel">
                    <div class="control-buttons">
                        <button onclick="changeNumber(1)">+</button>
                        <button onclick="changeNumber(-1)">-</button>
                    </div>
                    <button onclick="resetNumber()">重設</button>
                    <input type="number" id="customNumber" min="0" value="0">
                    <button onclick="setNumber()">設置</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentNumber = 0;
        let audio = new Audio('C:\\Users\\sf889\\Desktop\\新增資料夾\\ding-47489.mp3'); // 替換成你的音效文件路徑

        function updateDisplay() {
            const numberDisplay = document.getElementById('currentNumber');
            numberDisplay.classList.add('blink'); // 添加閃爍效果
            numberDisplay.textContent = currentNumber;

            // 確保音效完全播放後再進行語音報告
            audio.play().then(() => {
                audio.onended = () => {
                    const utterance = new SpeechSynthesisUtterance(`目前看診號碼是 ${currentNumber}號`);
                    utterance.lang = 'zh-TW';
                    speechSynthesis.speak(utterance);
                };
            }).catch(error => {
                console.error('音效播放錯誤:', error);
                // 如果音效播放失敗，直接進行語音報告
                const utterance = new SpeechSynthesisUtterance(`目前看診號碼是 ${currentNumber}號`);
                utterance.lang = 'zh-TW';
                speechSynthesis.speak(utterance);
            });

            setTimeout(() => {
                numberDisplay.classList.remove('blink');
            }, 3000); // 閃爍效果持續3秒
        }


        function changeNumber(amount) {
            currentNumber = Math.max(0, currentNumber + amount);
            updateDisplay();
        }

        function resetNumber() {
            currentNumber = 0;
            updateDisplay();
        }

        function setNumber() {
            let customValue = parseInt(document.getElementById('customNumber').value) || 0;
            currentNumber = Math.max(0, customValue);
            updateDisplay();
        }

        document.addEventListener('DOMContentLoaded', updateDisplay);
    </script>
</body>

</html>
