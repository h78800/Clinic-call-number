<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>本地影片與訊息</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .video-container {
            width: 80%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .message-container {
            width: 20%;
            padding: 20px;
            box-sizing: border-box;
            background-color: #f0f0f0;
            overflow-y: auto;
        }
        video {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="video-container">
            <video controls>
                <source src="C:\Users\sf889\Desktop\新增資料夾\【般若】專輯－南無本師釋迦牟尼佛 MV.mp4" type="video/mp4">
                你的瀏覽器不支援此影片格式。
            </video>
        </div>
        <div class="message-container">
            <h2>訊息</h2>
            <p>這裡是你的訊息內容。可以根據需要添加更多內容或動態載入。</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const messageContainer = document.querySelector('.message-container');
            
            // 這裡可以添加一些功能，例如動態載入更多訊息或改變內容
            setTimeout(function() {
                messageContainer.innerHTML += '<p>這是一個動態載入的訊息！</p>';
            }, 3000);
        });
    </script>
</body>
</html>
